<div class="flex-auto p-6 sm:p-10">
<div class="max-w-3xl">
<form class="flex flex-col mt-8 p-8 pb-4 bg-card rounded-2xl shadow overflow-hidden">
    <div class="flex flex-col gt-xs:flex-row">
        <mat-form-field
            [ngClass]="formFieldHelpers"
            class="flex-auto gt-xs:pr-3">
            <mat-label>First </mat-label>
            <input matInput>
            <mat-icon
                class="icon-size-5"
                matSuffix
                [svgIcon]="'heroicons_solid:user-circle'"></mat-icon>
        </mat-form-field>
        <mat-form-field
            [ngClass]="formFieldHelpers"
            class="flex-auto gt-xs:pl-3">
            <mat-label>Last name</mat-label>
            <input matInput>
            <mat-icon
                class="icon-size-5"
                matSuffix
                [svgIcon]="'heroicons_solid:user-circle'"></mat-icon>
        </mat-form-field>
    </div>
    <div class="flex">
        <mat-form-field
            [ngClass]="formFieldHelpers"
            class="fuse-mat-textarea flex-auto">
            <mat-label>Address</mat-label>
            <textarea
                matInput
                [rows]="3"
                matTextareaAutosize></textarea>
            <mat-icon
                class="icon-size-5"
                matSuffix
                [svgIcon]="'heroicons_solid:location-marker'"></mat-icon>
        </mat-form-field>
    </div>
    <div class="flex flex-col gt-md:flex-row">
        <mat-form-field
            [ngClass]="formFieldHelpers"
            class="flex-auto gt-md:pr-3">
            <mat-label>City</mat-label>
            <input matInput>
            <mat-icon
                class="icon-size-5"
                matSuffix
                [svgIcon]="'heroicons_solid:location-marker'"></mat-icon>
        </mat-form-field>
        <mat-form-field
            [ngClass]="formFieldHelpers"
            class="flex-auto gt-md:pl-3">
            <mat-label>State</mat-label>
            <input matInput>
            <mat-icon
                class="icon-size-5"
                matSuffix
                [svgIcon]="'heroicons_solid:location-marker'"></mat-icon>
        </mat-form-field>
    </div>
    <div class="flex">
        <mat-form-field
            [ngClass]="formFieldHelpers"
            class="flex-auto">
            <mat-label>Postal code</mat-label>
            <input
                matInput
                maxlength="5"
                #postalCode>
            <mat-hint align="end">{{postalCode.value.length}} / 5</mat-hint>
            <mat-icon
                class="icon-size-5"
                matSuffix
                [svgIcon]="'heroicons_solid:mail'"></mat-icon>
        </mat-form-field>
    </div>
    <div class="flex">
        <mat-form-field class="flex-auto">
            <input
                matInput
                [placeholder]="'Email Address'">
            <mat-icon
                class="icon-size-5"
                matPrefix
                [svgIcon]="'heroicons_solid:mail'"></mat-icon>
        </mat-form-field>
    </div>
    <div class="flex flex-col gt-xs:flex-row">
        <mat-form-field class="flex-auto gt-xs:pr-3">
            <mat-select [placeholder]="'Country / Region'">
                <mat-option value="country-1">Country 1</mat-option>
                <mat-option value="country-2">Country 2</mat-option>
                <mat-option value="country-3">Country 3</mat-option>
            </mat-select>
            <mat-icon
                class="icon-size-5"
                matPrefix
                [svgIcon]="'heroicons_solid:location-marker'"></mat-icon>
        </mat-form-field>
        <mat-form-field class="flex-auto gt-xs:pl-3">
            <mat-select [placeholder]="'Language'">
                <mat-option value="language-1">Language 1</mat-option>
                <mat-option value="language-2">Language 2</mat-option>
                <mat-option value="language-3">Language 3</mat-option>
            </mat-select>
            <mat-icon
                class="icon-size-5"
                matPrefix
                [svgIcon]="'heroicons_solid:translate'"></mat-icon>
        </mat-form-field>
    </div>
    <div class="flex items-center justify-end border-t -mx-8 mt-8 px-8 py-5 bg-gray-50 dark:bg-gray-700">
        <button mat-button>
            Cancel
        </button>
        <button
            class="px-6 ml-3"
            mat-flat-button
            [color]="'primary'">
            Save
        </button>
    </div>
</form>
</div>
</div>
