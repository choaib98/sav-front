<!-- Horizontal stepper -->
<div class="flex flex-col flex-auto min-w-0">

    <!-- Header -->
    <div class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-6 sm:py-8 sm:px-10 border-b bg-card dark:bg-transparent">
        <div class="flex-1 min-w-0">
<form class="flex flex-col mt-8 p-8 pb-4 bg-card rounded-2xl shadow overflow-hidden">
    <div class="flex  gt-xs:flex-row">
        <mat-form-field 
            [ngClass]="formFieldHelpers"
            class="flex-auto gt-xs:pr-3 fuse-mat-rounded fuse-mat-emphasized-affix">
            <mat-label>First Name</mat-label>
            <input matInput>
            <mat-icon
                class="icon-size-5"
                matSuffix
                [svgIcon]="'heroicons_solid:user-circle'"></mat-icon>
        </mat-form-field>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <mat-form-field
            [ngClass]="formFieldHelpers"
            class="flex-auto gt-xs:pl-3 fuse-mat-rounded fuse-mat-emphasized-affix">
            <mat-label>Last name</mat-label>
            <input matInput>
            <mat-icon
                class="icon-size-5"
                matSuffix
                [svgIcon]="'heroicons_solid:user-circle'"></mat-icon>
        </mat-form-field>
    </div>
    <div class="flex">
        <mat-form-field
            [ngClass]="formFieldHelpers"
            class="fuse-mat-textarea flex-auto fuse-mat-rounded fuse-mat-emphasized-affix">
            <mat-label>Address</mat-label>
            <textarea
                matInput
                [rows]="3"
                matTextareaAutosize></textarea>
            <mat-icon
                class="icon-size-5"
                matSuffix
                [svgIcon]="'heroicons_solid:location-marker'"></mat-icon>
        </mat-form-field>
    </div>
    <div class="flex flex-col gt-md:flex-row">
        
    </div>
    
    <div class="flex">
        <mat-form-field class="flex-auto fuse-mat-rounded fuse-mat-emphasized-affix ">
            <input
                matInput
                [placeholder]="'Email Address'">
            <mat-icon
                class="icon-size-5"
                matPrefix
                [svgIcon]="'heroicons_solid:mail'"></mat-icon>
        </mat-form-field>
    </div>
    <div class="flex  gt-xs:flex-row">
        <mat-form-field class="flex-auto gt-xs:pr-3 fuse-mat-rounded fuse-mat-emphasized-affix">
            <mat-select [placeholder]="'Country / Region'" >
                <mat-option value="country-1">Country 1</mat-option>
                <mat-option value="country-2">Country 2</mat-option>
                <mat-option value="country-3">Country 3</mat-option>
            </mat-select>
            <mat-icon
                class="icon-size-5"
                matPrefix
                [svgIcon]="'heroicons_solid:location-marker'"></mat-icon>
        </mat-form-field>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <mat-form-field class="flex-auto gt-xs:pl-3 fuse-mat-rounded fuse-mat-emphasized-affix">
            <mat-select [placeholder]="'Language'">
                <mat-option value="language-1">Language 1</mat-option>
                <mat-option value="language-2">Language 2</mat-option>
                <mat-option value="language-3">Language 3</mat-option>
            </mat-select>
            <mat-icon
                class="icon-size-5"
                matPrefix
                [svgIcon]="'heroicons_solid:translate'"></mat-icon>
        </mat-form-field>
    </div>
    <div class="flex  gt-xs:flex-row">
        <mat-form-field
            [ngClass]="formFieldHelpers"
            class="flex-auto fuse-mat-rounded fuse-mat-emphasized-affix">
            <mat-label>Choose a date</mat-label>
            <input
                matInput
                [matDatepicker]="picker1">
            <mat-datepicker-toggle
                matSuffix
                [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <mat-form-field
        [ngClass]="formFieldHelpers"
        class="flex-auto gt-md:pl-3 fuse-mat-rounded fuse-mat-emphasized-affix">
        <mat-label>State</mat-label>
        <input matInput>
        <mat-icon
            class="icon-size-5"
            matSuffix
            [svgIcon]="'heroicons_solid:location-marker'"></mat-icon>
    </mat-form-field>
        
    </div>

    <div class="flex">
       
    </div>
    <div class="flex items-center justify-end border-t -mx-8 mt-8 px-8 py-5 bg-gray-50 dark:bg-gray-700">
        <button mat-button>
            Cancel
        </button>
        <button
            class="px-6 ml-3"
            mat-flat-button
            [color]="'primary'">
            Save
        </button>
    </div>
</form>
</div>
</div>
